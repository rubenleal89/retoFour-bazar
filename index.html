<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bazar</title>
    <link rel="stylesheet" href="desktop.css" />
    <link
      rel="stylesheet"
      href="tablet.css"
      media="screen and (max-width: 1000px)"
    />
  </head>
  <body>
    <header>
      <section class="section-contacto">
        <figure>
            <img src="img/phone.png" alt="Telefono"/>
            <figcaption>+88012 3456 7895</figcaption>
        </figure>

        <figure>
            <img src="img/message.png" alt="Mensajes" />
            <figcaption>support@ui-lib.com</figcaption>
        </figure>
      </section>

      <section class="section-nav">
        <nav class="nav-header">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="">Theme FAQ"s</a>
            </li>
            <li>
              <a href="">Need help?</a>
            </li>
            <li>
              <select class="select-nav">
                <option value="ENG">EN</option>
              </select>
            </li>
            <li>
              <select class="select-nav">
                <option value="USD">USD</option>
              </select>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section class="sect-main-search separacion-lr">
          <h2 class="logo">bazar</h2>
          <div class="main-input">
              <div class="main-input-container">
                  <div class="search-icon"></div>
                  <input type="text">
                  <button>Search</button>
              </div>
          </div>
          <div class="icon-user-buy">
            <a href="#"><img src="img/icon-usuario.png" alt="Usuario"></a>
            <a href="#"><img src="img/icon-compra.png" alt="Comprar"></a>
          </div>

          <div class="div-categoria">
            <img src="img/icon-Categoria.png" alt="cuadrado">
            <select class="select-nav-categoria">
              <option value="Categorias">Categorias</option>
            </select>
          </div>

          <nav class="nav-main">
            <ul class="nav-ul-select">
              <li>
                <select class="select-nav-home">
                  <option value="Home">Home</option>
                </select>
              </li>
              <li>
                <select class="select-nav-menu">
                  <option value="Mega Menu">Mega Menu</option>
                </select>
              </li>
              <li>
                <select class="select-nav-screen">
                  <option value="Full Screen Menu">Full Screen Menu</option>
                </select>
              </li>
              <li>
                <select class="select-nav-page">
                  <option value="Page">Page</option>
                </select>
              </li>
              <li>
                <select class="select-nav-user">
                  <option value="User Account">User Account</option>
                </select>
              </li>
              <li>
                <select class="select-nav-vendedor">
                  <option value="Vendor Account">Vendor Account</option>
                </select>
              </li>
            </ul>
          </nav>
      </section>

      <section class="sect-mural">
        <h1>Delivering Medicine to your Doorstep Within 30 Minutes</h1>
        <button>Shop Now</button>
        <img src="img/img-mural.jpg" alt="Rick y Morty">
      </section>

      <aside class="aside-lista separacion-lr">
        <ul class="aside-categorias">
          <li class="background-azulClaro">
            Categories
          </li>
          <li>
            <img src="img/icon-home.png" alt="">
            <a href="#">Home</a>
          </li>
          <li>
            <img src="img/icon-popularProducts.png" alt="">
            <a href="#">Popular Products</a>
          </li>
          <li>
            <img src="img/icon-treding.png" alt="">
            <a href="#">Trending Products</a>
          </li>
          <li>
            <img src="img/icon-allProducts.png" alt="">
            <a href="#">All Products</a>
          </li>
          <li>
            <img src="img/icon-healthBeauty.png" alt="">
            <select>
              <option value="Health and beauty">Health and beauty</option>
            </select>
          </li>
          <li>
            <img src="img/icon-mascara.png" alt="">
            <select>
              <option value="Mascara">Mascara</option>
            </select>
          </li>
          <li>
            <img src="img/icon-powder.png" alt="">
            <select>
              <option value="Powder">Powder</option>
            </select>
          </li>
          <li>
            <img src="img/icon-lotion.png" alt="">
            <select>
              <option value="Lotion">Lotion</option>
            </select>
          </li>
          <li>
            <img src="img/icon-makeup.png" alt="">
            <select>
              <option value="Makeup">Makeup</option>
            </select>
          </li>
          <li>
            <img src="img/icon-lipstick.png" alt="">
            <select>
              <option value="Lipstick">Lipstick</option>
            </select>
          </li>
          <li>
            <img src="img/icon-faseMask.png" alt="">
            <select>
              <option value="Face Mask">Face Mask</option>
            </select>
          </li>
          <li>
            <img src="img/icon-digitalTermometro.png" alt="">
            <a href="#">Digital Thermometer</a>
          </li>
          <li>
            <img src="img/icon-oxygenPump.png" alt="">
            <a href="#">Oxygen Pump</a>
          </li>
          <li>
            <img src="img/icon-lenseCaseKit.png" alt="">
            <a href="#">Lense Case Kit</a>
          </li>
          <li>
            <img src="img/icon-automovite.png" alt="">
            <a href="#">Automotive</a>
          </li>
        </ul>
      </aside>
  </main>

  <footer></footer>
  </body>
</html>
